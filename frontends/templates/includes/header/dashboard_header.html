<!-- frontends/templates/includes/header/dashboard_header.html -->
{% load static i18n %}

<nav class="navbar navbar-expand bg-white border-bottom fixed-top shadow-sm" style="z-index: 1030;">
  <div class="container-fluid">
    <!-- Sidebar Toggle (visible on all breakpoints) -->
    <button class="btn btn-link me-2" type="button" id="sidebarToggle" aria-label="Toggle sidebar">
      <i class="bi bi-list fs-4 text-dark"></i>
    </button>

    <!-- Breadcrumb or Page Title (Optional) -->
    <div class="flex-grow-1">
      {% block page_title %}{% endblock %}
    </div>

    <!-- Right Side Controls -->
    <div class="d-flex align-items-center gap-2">
      <!-- Notifications -->
      {% include 'includes/dropdown_header/notification_menu.html' with study_code=request.study_code %}
      
      <div class="vr"></div>
      
      <!-- Language Selector -->
      {% include 'includes/dropdown_header/language_selector.html' %}
      
      <div class="vr"></div>
      
      <!-- User Menu -->
      {% include 'includes/dropdown_header/user_menu.html' %}
    </div>
  </div>
</nav>
