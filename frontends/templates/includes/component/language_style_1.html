<!-- frontends\templates\includes\language_selector.html -->
{% load static i18n %}
<style>
.btn-glass {
    background: rgba(var(--bs-white-rgb), 0.12);
    backdrop-filter: blur(1rem) saturate(180%);
    -webkit-backdrop-filter: blur(1rem) saturate(180%);
    border: var(--bs-border-width) solid rgba(var(--bs-white-rgb), 0.25);
    border-radius: var(--bs-border-radius-xl);
    box-shadow: 
        0 0.5rem 2rem 0 rgba(var(--bs-black-rgb), 0.3),
        inset 0 1px 0 0 rgba(var(--bs-white-rgb), 0.3);
    color: var(--bs-white) !important;
    font-family: var(--bs-body-font-family);
    font-weight: 600;
    letter-spacing: 0.03em;
    text-shadow: 0 0.125rem 0.25rem rgba(var(--bs-black-rgb), 0.3);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 0.75rem 1.5rem;
    min-width: 10rem;
    min-height: 3rem;
    width: max-content;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.btn-glass,
.btn-glass:hover,
.btn-glass:active,
.btn-glass:focus,
.btn-glass:visited,
.btn-glass[aria-expanded="true"],
.btn-glass.active,
.btn-glass.show {
    color: var(--bs-white) !important;
}

.btn-glass:hover {
    background: rgba(var(--bs-white-rgb), 0.2);
    border-color: rgba(var(--bs-white-rgb), 0.4);
    box-shadow: 
        0 0.75rem 2.5rem 0 rgba(var(--bs-black-rgb), 0.4),
        inset 0 1px 0 0 rgba(var(--bs-white-rgb), 0.4);
}

.btn-glass:active {
    transform: translateY(0);
    background: rgba(var(--bs-white-rgb), 0.15);
    box-shadow: 
        0 0.25rem 1rem 0 rgba(var(--bs-black-rgb), 0.3),
        inset 0 1px 0 0 rgba(var(--bs-white-rgb), 0.3);
}

.btn-glass:focus-visible {
    outline: 0.125rem solid rgba(var(--bs-white-rgb), 0.6);
    outline-offset: 0.125rem;
}

.btn-glass:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.btn-glass::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(var(--bs-white-rgb), 0.3),
        transparent
    );
    transition: left 0.5s;
}

.btn-glass:hover::before {
    left: 100%;
}

.btn-glass *,
.btn-glass svg,
.btn-glass i,
.btn-glass span {
    color: inherit !important;
    fill: currentColor !important;
}

.btn-glass-sm {
    min-width: 6rem;
    min-height: 2.25rem;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    gap: 0.5rem;
}

.btn-glass-lg {
    min-width: 14rem;
    min-height: 3.5rem;
    padding: 1rem 2rem;
    font-size: 1.125rem;
    gap: 1rem;
}

.btn-glass-fixed-xs { min-width: 5rem; }
.btn-glass-fixed-sm { min-width: 8rem; }
.btn-glass-fixed-md { min-width: 10rem; }
.btn-glass-fixed-lg { min-width: 14rem; }
.btn-glass-fixed-xl { min-width: 18rem; }

.dropdown-menu-glass {
    background: rgba(var(--bs-white-rgb), 0.08);
    backdrop-filter: blur(1.25rem) saturate(180%);
    -webkit-backdrop-filter: blur(1.25rem) saturate(180%);
    border: var(--bs-border-width) solid rgba(var(--bs-white-rgb), 0.2);
    border-radius: 0.75rem;
    box-shadow: 
        0 1rem 3rem 0 rgba(var(--bs-black-rgb), 0.4),
        inset 0 1px 0 0 rgba(var(--bs-white-rgb), 0.2);
    padding: 0.5rem;
    margin-top: 0.5rem;
    max-height: 25rem;
    min-width: 12rem;
    overflow-y: auto;
}

.dropdown-menu-glass .dropdown-item {
    background: transparent;
    border: var(--bs-border-width) solid transparent;
    border-radius: var(--bs-border-radius-lg);
    color: var(--bs-white) !important;
    font-weight: 500;
    text-shadow: 0 1px 0.125rem rgba(var(--bs-black-rgb), 0.3);
    padding: 0.625rem 1rem;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    white-space: nowrap;
}

.dropdown-menu-glass .dropdown-item:last-child {
    margin-bottom: 0;
}

.dropdown-menu-glass .dropdown-item:hover {
    background: rgba(var(--bs-white-rgb), 0.12);
    border-color: rgba(var(--bs-white-rgb), 0.2);
    color: var(--bs-white) !important;
}

.dropdown-menu-glass .dropdown-item:focus {
    background: rgba(var(--bs-white-rgb), 0.18);
    border-color: rgba(var(--bs-white-rgb), 0.35);
    box-shadow: 0 0 0 0.125rem rgba(var(--bs-white-rgb), 0.15);
    color: var(--bs-white) !important;
    outline: none;
}

.dropdown-menu-glass .dropdown-item:active,
.dropdown-menu-glass .dropdown-item.active {
    background: rgba(var(--bs-white-rgb), 0.25);
    border-color: rgba(var(--bs-white-rgb), 0.5);
    box-shadow: 
        0 0 0 0.125rem rgba(var(--bs-white-rgb), 0.2),
        inset 0 0.125rem 0.25rem rgba(var(--bs-black-rgb), 0.2);
    color: var(--bs-white) !important;
}

.dropdown-menu-glass .dropdown-item:disabled,
.dropdown-menu-glass .dropdown-item.disabled {
    color: rgba(var(--bs-white-rgb), 0.4) !important;
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
}

.dropdown-menu-glass .dropdown-divider {
    border-top: var(--bs-border-width) solid rgba(var(--bs-white-rgb), 0.15);
    margin: 0.5rem 0;
}

.dropdown-menu-glass .dropdown-header {
    color: rgba(var(--bs-white-rgb), 0.7) !important;
    font-size: 0.875rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    padding: 0.5rem 1rem;
    margin-bottom: 0.25rem;
}

.dropdown-menu-glass .dropdown-item svg,
.dropdown-menu-glass .dropdown-item i {
    width: 1.125em;
    height: 1.125em;
    flex-shrink: 0;
    color: inherit !important;
    fill: currentColor !important;
}

.dropdown-menu-glass .dropdown-item span {
    flex: 1;
}

.dropdown-menu-glass::-webkit-scrollbar {
    width: 0.375rem;
}

.dropdown-menu-glass::-webkit-scrollbar-track {
    background: rgba(var(--bs-white-rgb), 0.05);
    border-radius: 0.625rem;
}

.dropdown-menu-glass::-webkit-scrollbar-thumb {
    background: rgba(var(--bs-white-rgb), 0.2);
    border-radius: 0.625rem;
}

.dropdown-menu-glass::-webkit-scrollbar-thumb:hover {
    background: rgba(var(--bs-white-rgb), 0.3);
}

@media (max-width: 575.98px) {
    .btn-glass {
        min-width: 8rem;
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        gap: 0.5rem;
    }
    
    .btn-glass-lg {
        min-width: 10rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
    }
    
    .dropdown-menu-glass {
        min-width: 10rem;
        max-height: 20rem;
    }
}

@media (max-width: 767.98px) {
    .btn-glass {
        min-width: 9rem;
    }
}

@media (prefers-reduced-motion: reduce) {
    .btn-glass,
    .btn-glass::before,
    .dropdown-menu-glass .dropdown-item {
        transition: none;
    }
}

</style>


<div class="dropdown">
    <button class="btn btn-glass dropdown-toggle " type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="{% trans 'Select language' %}">
        <i class="bi bi-globe"></i>
        {% get_language_info for LANGUAGE_CODE as lang_info %}
        {{ lang_info.name_local }}
    </button>
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-glass" aria-labelledby="languageDropdown">
        {% get_language_info_list for LANGUAGES as languages %}
        {% for lang in languages %}
        <li>
            <form action="{% url 'set_language' %}" method="post" class="language-form">
                {% csrf_token %}
                {% with request_path=request.path %}
                {% if request.resolver_match.url_name %}
                <input name="next" type="hidden" value="{{ request_path }}">
                {% else %}
                <input name="next" type="hidden" value="/{{ lang.code }}/">
                {% endif %}
                {% endwith %}
                <input name="language" type="hidden" value="{{ lang.code }}">
                <button class="dropdown-item {% if lang.code == LANGUAGE_CODE %}active{% endif %}" type="submit"> <!-- Removed rounded if not needed; Bootstrap default ok -->
                    {{ lang.name_local }}
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
