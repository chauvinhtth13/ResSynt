# =============================================================================
# DOCKER COMPOSE - PRODUCTION
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

name: ressynt-prod

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ressynt-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${PGDATABASE:-db_management}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      # Security: Disable trust authentication
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Custom configuration (create these files if needed)
      # - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    networks:
      - backend
    
    # Security: No external ports exposed
    # Access only through internal network

  # ---------------------------------------------------------------------------
  # Redis Cache & Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ressynt-redis
    restart: unless-stopped
    
    # Security: Run with custom config and password
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --loglevel notice
      --protected-mode yes
    
    volumes:
      - redis_data:/data
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - backend
    
    # Security: No external ports

  # ---------------------------------------------------------------------------
  # Django Web Application
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ressynt-web:latest
    container_name: ressynt-web
    restart: unless-stopped
    
    environment:
      DJANGO_ENV: prod
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      
      # Database
      PGDATABASE: ${PGDATABASE:-db_management}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-}
      
      # Security
      BACKUP_ENCRYPTION_PASSWORD: ${BACKUP_ENCRYPTION_PASSWORD}
      FIELD_ENCRYPTION_KEY: ${FIELD_ENCRYPTION_KEY:-}
    
    volumes:
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles
      - app_logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Security: Read-only filesystem where possible
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /dev/shm:size=100M,mode=1777
    
    # Security: Drop all capabilities, add only needed
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    # Security: No privilege escalation
    security_opt:
      - no-new-privileges:true
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - backend
      - frontend

  # ---------------------------------------------------------------------------
  # Celery Worker
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ressynt-web:latest
    container_name: ressynt-celery-worker
    restart: unless-stopped
    
    command: >
      celery -A config worker
      --loglevel=INFO
      --concurrency=4
      --max-tasks-per-child=100
      --prefetch-multiplier=4
      -Q default,high,low
    
    environment:
      DJANGO_ENV: prod
      SECRET_KEY: ${SECRET_KEY}
      PGDATABASE: ${PGDATABASE:-db_management}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      BACKUP_ENCRYPTION_PASSWORD: ${BACKUP_ENCRYPTION_PASSWORD}
      FIELD_ENCRYPTION_KEY: ${FIELD_ENCRYPTION_KEY:-}
    
    volumes:
      - media_files:/app/mediafiles
      - app_logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
    
    cap_drop:
      - ALL
    
    security_opt:
      - no-new-privileges:true
    
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Celery Beat (Scheduler)
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ressynt-web:latest
    container_name: ressynt-celery-beat
    restart: unless-stopped
    
    command: >
      celery -A config beat
      --loglevel=INFO
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    
    environment:
      DJANGO_ENV: prod
      SECRET_KEY: ${SECRET_KEY}
      PGDATABASE: ${PGDATABASE:-db_management}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    
    volumes:
      - app_logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    read_only: true
    tmpfs:
      - /tmp:size=50M,mode=1777
    
    cap_drop:
      - ALL
    
    security_opt:
      - no-new-privileges:true
    
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: ressynt-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    
    depends_on:
      - web
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    
    security_opt:
      - no-new-privileges:true
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    networks:
      - frontend

  # ---------------------------------------------------------------------------
  # Certbot (Let's Encrypt SSL)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: ressynt-certbot
    
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    
    # Renew certificates every 12 hours
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done"
    
    depends_on:
      - nginx

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  
  backend:
    driver: bridge
    internal: true  # Security: No external access
    ipam:
      config:
        - subnet: 172.21.0.0/24

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  app_logs:
  nginx_logs:
  certbot_conf:
  certbot_www:
