<!-- frontend\templates\authentication\password_reset\complete.html -->
 
{% load static i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'vi' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset Complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center w-full max-w-md border border-gray-200">
    <h2 class="mb-3 text-3xl font-bold text-gray-800">Password Updated</h2>
    <p class="mb-6 text-base text-gray-600">
      You can now log in with your new password.
    </p>
    <a href="{% url 'login' %}" class="inline-flex items-center justify-center rounded-lg bg-indigo-700 px-5 py-3 text-white font-semibold hover:bg-indigo-800 transition">
      Log In
    </a>
  </div>
</body>
</html>
