<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Blocked</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 lg:p-16 text-center max-w-2xl mx-auto border border-gray-200 transition-transform transform hover:scale-105 duration-300">
        <div class="flex items-center justify-center mb-6">
            <!-- A modern lock icon -->
            <svg class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a2 2 0 01-2-2V7a2 2 0 012-2h1a2 2 0 012 2v6a2 2 0 01-2 2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11V7a4 4 0 00-8 0v4m0 4h16a2 2 0 002-2v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2z" />
            </svg>
        </div>

        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-900">Account Blocked</h1>
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            Your account has been temporarily blocked due to unusual activity.
        </p>

        <a href="javascript:history.back()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-110">
            Go Back
        </a>

        <div class="mt-12 text-gray-500 text-sm">
            <p>If you believe this is an error, please contact support:</p>
            <p class="font-medium text-gray-700 mt-1">vinhc@oucru.org</p>
        </div>
    </div>
</body>
</html>
