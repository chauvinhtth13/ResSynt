{% load static i18n %}

<div class="dropdown">
    <button class="btn dropdown-toggle modern" type="button" id="userDropdownButton" data-bs-toggle="dropdown" aria-expanded="false" aria-label="{% trans 'User menu' %}">
        <i class="bi bi-person-circle text-muted fs-5"></i>
    </button>

    <ul class="dropdown-menu" aria-labelledby="userDropdownButton">
        <!-- User Info Header -->
        <li>
            <div class="dropdown-header">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 ms-2">
                        <p class="fw-bold mb-0">{{ user.get_full_name|default:user.username }}</p>
                        {% if user.email %}
                            <small class="text-muted">{{ user.email }}</small>
                        {% endif %}
                    </div>
                </div>
            </div>
        </li>

        <li><hr class="dropdown-divider"></li>

        <!-- Menu Items -->
        <li><a class="dropdown-item" href="#">
            <i class="bi bi-person me-2"></i>{% trans 'My Profile' %}
        </a></li>
        <li><a class="dropdown-item" href="#">
            <i class="bi bi-bell me-2"></i>{% trans 'Notifications' %}
        </a></li>

        <li><hr class="dropdown-divider"></li>

        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-left me-2"></i>{% trans 'Logout' %}
        </a></li>
    </ul>
</div>
