{% load static i18n %}

<div class="dropdown">
    <button class="btn dropdown-toggle modern btn-sm" type="button" id="userDropdownButton" data-bs-toggle="dropdown" aria-expanded="false" aria-label="{% trans 'User menu' %}">
        <i class="bi bi-person-circle"></i>
    </button>

    <ul class="dropdown-menu modern" aria-labelledby="userDropdownButton">
        <!-- User Info Header -->
        <li>
            <div class="dropdown-header">
                <p class="fw-bold mb-0 text-black">{{ user.get_full_name|default:user.username }}</p>
                {% if user.email %}
                    <p class="small mb-0">{{ user.email }}</p>
                {% endif %}
            </div>
        </li>

        <li><hr class="dropdown-divider"></li>

        <!-- Menu Items -->
        <li><a class="dropdown-item" href="#">
            <i class="bi bi-person me-2"></i>{% trans 'My Profile' %}
        </a></li>
        <li><a class="dropdown-item" href="#">
            <i class="bi bi-bell me-2"></i>{% trans 'Notifications' %}
        </a></li>

        <li><hr class="dropdown-divider"></li>

        <li><a class="dropdown-item-danger" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-left me-2"></i>{% trans 'Logout' %}
        </a></li>
    </ul>
</div>
