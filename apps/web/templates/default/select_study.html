<!-- apps\web\templates\default\select_study.html -->
{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResSync- Professional Study Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/default/select_study.css' %}">
</head>
<body class="min-h-screen">

    <!-- Header Section -->
    <header class="glass-morphism py-4 px-8 flex justify-between items-center sticky top-0 z-50 border-b border-gray-200">
        <div class="items-center">
            <img
              src="{% static 'images/default/logo.webp' %}"
              alt="ResSync logo"
              class="h-10 w-auto"
              loading="lazy"
              decoding="async"
            />
        </div>

        <nav class="flex items-center space-x-4">
            <!-- Language Selection -->
            <div class="relative dropdown">
                <button class="glass-morphism text-gray-700 font-medium py-3 px-4 rounded-xl flex items-center transition-all duration-300 hover:bg-gray-100">
                    <span id="current-language">EN</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
                <div class="dropdown-menu language-menu rounded-xl mt-2 right-0 overflow-hidden">
                    <a href="#" data-lang="en" class="flex items-center">
                        <span class="mr-2">EN</span> English
                    </a>
                    <a href="#" data-lang="vi" class="flex items-center">
                        <span class="mr-2">VN</span> Vietnamese
                    </a>
                </div>
            </div>

            <!-- User Profile -->
            <div class="relative dropdown">
                <button class="btn-primary text-white font-medium py-3 px-6 rounded-xl flex items-center">
                    <span id="username-display"> {% trans 'Welcome' %}, {{ user.get_full_name|default:user.username }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
                <div class="dropdown-menu user-menu rounded-xl mt-2 right-0 overflow-hidden">
                    <a href="#" id="change-password-link" class="flex items-center">
                        Change Password
                    </a>
                    <div class="border-t border-gray-200 my-2"></div>
                    <a href="#" id="logout-link" class="flex items-center">
                        Sign Out
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-8 max-w-7xl">
        <!-- Page Title -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Study Management Dashboard</h1>
        </div>

        <!-- Search Section -->
        <section class="floating-card rounded-2xl p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-6 items-end">
                <div class="flex-1">
                    <label for="study-id-search" class="block text-gray-700 text-sm font-semibold mb-3">
                        Search Studies Code
                    </label>
                    <div class="search-container">
                        <div class="relative flex rounded-xl overflow-hidden bg-white border border-gray-300">
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input type="text"
                                id="study-id-search"
                                placeholder="Enter Study Code or Study Name..."
                                class="flex-1 py-4 pl-12 pr-4 bg-transparent text-gray-700 focus:outline-none focus:ring-0">
                            <button id="search-button"
                                    class="inline-flex items-center justify-center btn-primary text-white font-semibold py-4 px-8 hover:shadow-lg transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Studies Table -->
        <section class="floating-card rounded-2xl overflow-hidden">
            <div class="px-8 py-6 border-b border-gray-200 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Research Studies</h2>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-8 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Study Code
                            </th>
                            <th class="px-8 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Study Name
                            </th>
                            <th class="px-8 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Last Updated
                            </th>
                            <th class="px-8 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="study-table-body" class="divide-y divide-gray-200">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
