<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông tin Nghiên cứu - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uW/rJ0S4ySgM8G8fWk6u5a8t8k8l7v7v7u6v7v7u6l7v7v7u6u7w7v7u7v7u6" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        :root {
            --primary-color: #4f46e5; /* indigo-600 */
            --background-color: #f8fafc; /* slate-50 */
            --sidebar-width: 320px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
        }
        .search-sidebar {
            width: var(--sidebar-width);
            background-color: #ffffff;
            border-right: 1px solid #e2e8f0;
            flex-shrink: 0;
        }
        .results-area {
            width: calc(100% - var(--sidebar-width));
        }
        .result-card {
            opacity: 0;
            transform: translateY(10px);
            animation: slide-up-fade-in 0.3s ease-out forwards;
            transition: all 0.2s ease-in-out;
            background-color: #ffffff;
        }
        .result-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        @keyframes slide-up-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen text-gray-800 antialiased">

    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-extrabold text-gray-900 tracking-tight">
                    <i class="fa-solid fa-chart-line text-indigo-600 mr-2"></i> Cổng Nghiên cứu
                </a>
                
                <nav id="language-switcher-container" class="relative">
                    <button id="language-switcher-button" type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold text-gray-700 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors">
                        <i class="fa-solid fa-globe"></i>
                        <span id="current-language-text">Tiếng Việt</span>
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </button>
                    <div id="language-switcher-menu" class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition ease-out duration-100 transform opacity-0 scale-95 invisible" role="menu">
                        <div class="py-1" role="none">
                            <a href="#" class="language-option text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" data-lang="en">English</a>
                            <a href="#" class="language-option text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" data-lang="vi">Tiếng Việt</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full flex flex-col md:flex-row">
        <aside class="search-sidebar p-6 hidden md:block">
            <h2 class="text-xl font-extrabold text-gray-900 mb-6">Tìm kiếm</h2>
            
            <form class="relative mb-6" role="search">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
                <input id="search-code" type="text" placeholder="Tìm kiếm mã số, tên..." class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-sm" aria-label="Tìm kiếm theo mã số đề tài" />
            </form>

            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Bộ lọc nâng cao</h3>
                <div>
                    <label for="year-filter" class="block text-sm font-medium text-gray-700 mb-1">Năm:</label>
                    <select id="year-filter" class="w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                        <option>Tất cả</option>
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>

            <div class="mt-8">
                 <button id="search-button" type="submit" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-500 transition-all duration-200">
                    <span class="search-text">Áp dụng</span>
                    <i class="fa-solid fa-spinner fa-spin-pulse hidden search-spinner"></i>
                </button>
            </div>
        </aside>

        <div class="flex-grow p-6 md:p-8 results-area">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Kết quả tìm kiếm</h2>
                <div class="text-sm text-gray-500 hidden md:block">Hiển thị 1-10 trên 150 kết quả</div>
            </div>

            <section id="results-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                </section>
        </div>
    </main>

    <footer class="border-t border-gray-200 mt-auto">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-500">
            <p>&copy; 2025 Cổng Thông tin Nghiên cứu. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>


    <template id="result-card-template">
        <article class="result-card p-6 rounded-xl shadow-sm border border-gray-100 cursor-pointer">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-microscope text-indigo-600"></i>
                    <p class="text-sm font-semibold text-gray-500 result-id">Mã số: CT_001</p>
                </div>
                <span class="result-status inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                    <i class="fa-solid fa-check mr-1 text-xs"></i> Đã hoàn thành
                </span>
            </div>
            <h3 class="text-lg font-bold text-gray-900 result-title leading-snug">Nghiên cứu về Ứng dụng AI trong Năng lượng Tái tạo</h3>
            <p class="text-sm text-gray-500 mt-2 result-researcher">
                <i class="fa-solid fa-user-tie mr-1 text-indigo-400"></i> Chủ nhiệm: TS. Nguyễn Thị A
            </p>
            <div class="mt-4 flex justify-end">
                <a href="#" class="result-link text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                    Xem chi tiết <i class="fa-solid fa-arrow-right ml-1 text-xs"></i>
                </a>
            </div>
        </article>
    </template>

    <template id="skeleton-loader-template">
        <div class="bg-white p-6 rounded-xl shadow-sm animate-pulse border border-gray-100">
            <div class="flex items-center justify-between mb-4">
                <div class="h-4 bg-gray-200 rounded w-24"></div>
                <div class="h-5 bg-gray-200 rounded-full w-24"></div>
            </div>
            <div class="h-6 bg-gray-300 rounded w-3/4 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="h-5 bg-gray-200 rounded-full w-28 ml-auto mt-4"></div>
        </div>
    </template>
    
    <template id="empty-state-template">
        <div class="text-center py-16 col-span-full" aria-live="polite">
            <i class="fa-solid fa-box-open text-gray-400 text-5xl"></i>
            <h3 class="mt-4 text-xl font-medium text-gray-900">Không tìm thấy kết quả</h3>
            <p class="mt-2 text-sm text-gray-500">Vui lòng thử lại với mã số khác hoặc điều chỉnh năm.</p>
        </div>
    </template>

</body>
</html>
