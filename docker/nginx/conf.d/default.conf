# =============================================================================
# NGINX VIRTUAL HOST - ResSynt
# =============================================================================
# NOTE: Update 'your-domain.com' with your actual domain name
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # CHANGE THIS TO YOUR DOMAIN
    
    # SSL certificates (Let's Encrypt)
    # Uncomment after running certbot
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Self-signed for initial setup (remove after Let's Encrypt setup)
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Rate limiting
    limit_conn conn_limit 20;
    limit_req zone=req_limit burst=20 nodelay;
    
    # ==========================================================================
    # LOCATIONS
    # ==========================================================================
    
    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Security: Block access to sensitive file types
        location ~* \.(py|pyc|pyo|env|git|log)$ {
            deny all;
            return 404;
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Security: Disable script execution
        location ~* \.(php|py|pl|sh|bash|cgi)$ {
            deny all;
            return 404;
        }
    }
    
    # Health check (no logging)
    location /health/ {
        access_log off;
        proxy_pass http://django;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Django application
    location / {
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ==========================================================================
    # SECURITY - Block sensitive paths
    # ==========================================================================
    
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ ^/(admin|api)/.*\.(php|asp|aspx|jsp)$ {
        deny all;
        return 404;
    }
    
    # Block common attack paths
    location ~* (eval\(|base64_|union.*select|concat.*\() {
        deny all;
        return 403;
    }
}
